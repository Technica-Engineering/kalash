# `internal-config` contains a subset of CLI args
# that can be loaded as defaults when no command line arguments are fed
# explicitly
spec_path: '$(ThisFile)/spec.yaml'
log_format: '%(message)s'
no_log: false
no_log_echo: false
log_dir: "logs"
log_level: 20  # `logging` level `INFO`
log_file_name_format: '$(Timestamp)_$(ID)_$(TestClassName)'
timestamp_separator_for_log_filenames: ""